<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Quiz</title>
</head>

<body>
    <div class="quiz-container" id="quiz">

        <div class="quiz-header">
            <h2 id="question" style="text-align: center;">Question Text</h2>
            <ul>

                <li>
                    <input class="answer" type="radio" id="a" name="answer">
                    <label id="a_text" for="a">Option</label>
                </li>

                <li>
                    <input class="answer" type="radio" id="b" name="answer">
                    <label id="b_text" for="b">Option</label>
                </li>

                <li>
                    <input class="answer" type="radio" id="c" name="answer">
                    <label id="c_text" for="c">Option</label>
                </li>

                <li>
                    <input class="answer" type="radio" id="d" name="answer">
                    <label id="d_text" for="d">Option</label>
                </li>
            </ul>




        </div>
        <button id="button">Submit</button>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script src="jscode.js"></script>
</body>

</html>
