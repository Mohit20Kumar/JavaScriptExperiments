<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">

    <title>JS TUTS</title>
</head>
<body>
    <!-- CHALLENGE--1 -->
    <div class="container-1">

        <h2>Challenge I: Your age in YEARS!</h2>
        <div class="flex-box-container-1">    
            <div>
                <button class="btn btn-info" onclick="ageInYears()">Click Me</button>
            </div>

            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>    
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result">


            </div>
            
        </div>

    </div>

    <!-- CHALLENGE--2 -->
    <div class="container-2">
        <h2>Challenge II: Kitty Generator!</h2>
        <button class="btn btn-success" id="cat-gen-btn" onclick="catGenerator()">Generate</button>

        <div class="flex-box-container-2" id="flex-box-cat">

        </div>
    </div>

    
    <!-- CHALLENGE--3 -->
    <div class="container-3" id="container-3">

        <h2>Challenge III: Rock, Papers and Scissors!</h2>
        
        <div class="flex-box-rps" id="flex-box-rps-div">

            <img id="rock" src="https://www.clipartmax.com/png/middle/94-942198_%240-19-rock-paper-scissors-png.png" height="150" width="150" alt="" onclick="rpsGame(this)">
            
            <img id="paper" src="https://www.netclipart.com/pp/m/57-579200_danahand-paper-rock-paper-scissors-png.png" height="150" width="150" alt="" onclick="rpsGame(this)">
            
            <img id="scissors" src="https://www.kindpng.com/picc/m/502-5025794_rock-paper-scissors-clipart-hd-png-download.png" height="150" width="150" alt="" onclick="rpsGame(this)">
            

        </div>

        <button class="btn btn-success" id = "playagain" onclick="playAgain()" style="margin: 10px">Play Again</button>

    </div>

    <!-- CHALLENGE--4 -->
    <div class="container-4">
        <h2>Challenge IV: Change Colour Of Buttons!</h2>
        <div class="flex-box-container-4" id="flex-box-buttons">


            <form action="">
                <select style="margin: 20px;" name="backdrop" id="dropdrop" onchange="changeColors(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="yellow">Yellow</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>

            <button class="btn btn-danger">YOUBITCH!</button>
            <button class="btn btn-primary">HEYMANN!</button>
            <button class="btn btn-warning">OHNO!</button>
            <button class="btn btn-success">GOODBYE!</button>
        </div>
    </div>


    <!-- CHALLENGE--5 -->
 <div class="container-5">
    <h2>Challenge V: BLACKJACK!</h2>
    <h3><span id = "blackjack-finalresult-span">Let's Play!</span></h3>

    <div class="flex-bj-row-1">
        <div id="your-box" class="imgwrap">
            <h2 class="display-6"><strong>You: <span id="bj-your-score-span">0</span></strong></h2>
        </div>

        <div id="dealer-box" class="imgwrap">
            <h2 class="display-6"><strong>Dealer: <span id="bj-dealer-score-span">0</span></strong></h2>

        </div>
    </div>

    <div class="flex-bj-row-2">
        <div>
            <button id="bj-hit-btn" class="btn-lg btn-primary mr-2">Hit</button>
            <button id="bj-stand-btn" class="btn-lg btn-warning mr-2">Stand</button>
            <button id="bj-deal-btn" class="btn-lg btn-danger mr-2">Deal</button>
        </div>
    </div>

    <div class="flex-bj-row-3">

        <table class="table-info">

            <tr>
              <th scope="col">Wins</th>
              <th scope="col">Losses</th>
              <th scope="col">Draws</th>
          </tr>
          <tbody>
            <tr>
             <td class="bg-success"><span id="wins-fb">0</span></td>
             <td class="bg-danger"><span id="losses-fb">0</span></td>
             <td class="bg-warning"><span id="draws-fb">0</span></td>
         </tr>
     </tbody>
 </table>
</div>
</div>



















<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<script src="static/js/script.js"></script>

</body>

</html>
