<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
</head>

<body class="text-light">
    <!-- <u> -->
    <h1 class="display-2">End Of The World Countdown</h1>
    <!-- </u> -->
    <div class="container">
        <div class="spanc days">
            <p style="text-shadow: black 4px 4px;" class="big-text font-weight-bold" id="p-days">0</p>
            <span style="text-shadow: black 4px 4px;" class="display-1">Days</span>
        </div>
        <div class="spanc hours">
            <p class="big-text font-weight-bold" id="p-hours">0</p>
            <span style="text-shadow: black 2px 2px; font-size: 20px;">Hours</span>
        </div>
        <div class="spanc minutes">
            <p class="big-text font-weight-bold" id="p-minutes">0</p>
            <span style="text-shadow: black 2px 2px; font-size: 20px;">Minutes</span>
        </div>
        <div class="spanc seconds">
            <p class="big-text font-weight-bold" id="p-seconds">0</p>
            <span style="font-size: 20px; text-shadow: black 2px 2px;">Seconds</span>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="jscode.js"></script>
</body>

</html>
